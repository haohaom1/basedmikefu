<!doctype html>
<html lang="en">
<head>

    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/album.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/timeline.css' %}">

                <ul class="navbar-nav nav-justified">

                                 alt="">

                    </li>
                    <li class="nav-item fader">
                        <a class="nav-link padded" href="https://www.instagram.com/mike_fuu/" target="_blank">

                                 class="imageHover d-inline-block align-top"
                                 alt="">
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav w-50 nav-justified mx-auto" id="">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>

                    </li>
                    <li class="nav-item">

                    <li class="nav-item fader">
                        <a class="nav-link padded" href="https://github.com/haohaom1" target="_blank">
                            <img src="{% static 'mysite/images/github.png' %}" width="40" height="40"
                                 class="d-inline-block align-top"
                                 alt="">
                        </a>
                    </li>
                    <li class="nav-item fader">
                        <a class="nav-link" href="https://www.linkedin.com/in/mike-fu/" target="_blank">
                            <img src="{% static 'mysite/images/linkedin.png' %}" width="40" height="40"
                                 class="d-inline-block align-top"
                                 alt="">
                        </a>
                    </li>
                </ul>
            </div>

{% endblock %}

<!--Bottom Nav Bar-->

<div class="album py-5 bg-light">

                </li>

                </li>
